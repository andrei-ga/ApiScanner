<md-toolbar color="primary" class="menu-toolbar" [class.shadow-menu]="pageHeader">
    <md-toolbar-row>
        <button md-button class="menu-item" [routerLink]="['']">
            <md-icon class="menu-subicon">assessment</md-icon>Api scanner
        </button>

        <button *ngIf="loggedIn" md-button class="menu-item" [mdMenuTriggerFor]="menuApi">Api</button>
        <md-menu #menuApi="mdMenu">
            <button md-menu-item [routerLink]="['apis/create']">Create new api</button>
        </md-menu>

        <span class="menu-spacer"></span>

        <button md-button class="menu-item" [mdMenuTriggerFor]="menuAccount">
            <md-icon class="menu-subicon">account_box</md-icon>{{ myUser ? myUser.email : 'Account' }}
        </button>
        <md-menu #menuAccount="mdMenu">
            <button *ngIf="!loggedIn" md-menu-item [routerLink]="['/login']">Login</button>
            <button *ngIf="!loggedIn" md-menu-item [routerLink]="['/register']">Register</button>
            <button *ngIf="loggedIn" md-menu-item (click)="logout()">Logout</button>
        </md-menu>
    </md-toolbar-row>
</md-toolbar>
<md-toolbar color="primary" class="menu-header" *ngIf="pageHeader">
    <span>{{ pageHeader }}</span>
</md-toolbar>
