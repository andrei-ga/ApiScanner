<div class="center-form">
    <section>
        <mat-input-container class="item-full-width">
            <input matInput placeholder="{{ 'EmailAddress' | translate }}" type="email" (keyup.enter)="loginAccount()" [(ngModel)]="account.email" required="" autofocus="">
        </mat-input-container>

        <mat-input-container class="item-full-width">
            <input matInput placeholder="{{ 'Password' | translate }}" type="password" (keyup.enter)="loginAccount()" [(ngModel)]="account.password" class="form-control" required="">
        </mat-input-container>
    </section>

    <section class="form-group">
        <mat-checkbox [(ngModel)]="account.rememberLogin">{{ 'RememberMe' | translate }}</mat-checkbox>
    </section>

    <section>
        <button mat-raised-button color="primary" [disabled]="signing" (click)="loginAccount()">{{ 'Login' | translate }}</button>
    </section>
</div>
