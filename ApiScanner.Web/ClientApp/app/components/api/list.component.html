<md-grid-list cols="4" rowHeight="50px">
    <md-grid-tile><md-grid-tile-header>{{ 'Name' | translate }}</md-grid-tile-header></md-grid-tile>
    <md-grid-tile><md-grid-tile-header>{{ 'Url' | translate }}</md-grid-tile-header></md-grid-tile>
    <md-grid-tile><md-grid-tile-header>{{ 'ScanInterval' | translate }}</md-grid-tile-header></md-grid-tile>
    <md-grid-tile><md-grid-tile-header>{{ 'Enabled' | translate }}</md-grid-tile-header></md-grid-tile>

    <div *ngFor="let api of apis">
        <md-grid-tile><a [routerLink]="['/apis', api.apiId]">{{ api.name }}</a></md-grid-tile>
        <md-grid-tile><a href="{{ api.url }}" target="_blank">{{ api.url }}</a></md-grid-tile>
        <md-grid-tile>{{ 'ApiInterval_' + ApiIntervalModel[api.interval] | translate }}</md-grid-tile>
        <md-grid-tile><md-slide-toggle [(ngModel)]="api.enabled">{{ (api.enabled ? 'Enabled' : 'Disabled') | translate }}</md-slide-toggle></md-grid-tile>
    </div>
</md-grid-list>
