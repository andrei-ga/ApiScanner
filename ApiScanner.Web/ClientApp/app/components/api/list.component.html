<mat-grid-list cols="5" rowHeight="50px">
    <mat-grid-tile><mat-grid-tile-header>{{ 'Name' | translate }}</mat-grid-tile-header></mat-grid-tile>
    <mat-grid-tile><mat-grid-tile-header>{{ 'Url' | translate }}</mat-grid-tile-header></mat-grid-tile>
    <mat-grid-tile><mat-grid-tile-header>{{ 'ScanInterval' | translate }}</mat-grid-tile-header></mat-grid-tile>
    <mat-grid-tile><mat-grid-tile-header>{{ 'Enabled' | translate }}</mat-grid-tile-header></mat-grid-tile>
    <mat-grid-tile><mat-grid-tile-header></mat-grid-tile-header></mat-grid-tile>

    <div *ngFor="let api of apis">
        <mat-grid-tile><a [routerLink]="['/apis', api.apiId]">{{ api.name }}</a></mat-grid-tile>
        <mat-grid-tile><a href="{{ api.url }}" target="_blank">{{ api.url }}</a></mat-grid-tile>
        <mat-grid-tile>{{ 'ApiInterval_' + ApiIntervalModel[api.interval] | translate }}</mat-grid-tile>
        <mat-grid-tile><mat-icon class="menu-subicon">{{ api.enabled ? 'done' : 'remove' }}</mat-icon></mat-grid-tile>
        <mat-grid-tile>
            <a [routerLink]="['/apis', api.apiId, 'edit']">
                <mat-icon class="menu-subicon">mode_edit</mat-icon>
            </a>
        </mat-grid-tile>
    </div>
</mat-grid-list>
